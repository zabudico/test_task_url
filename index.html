<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">URL Shortener</h1>
    <div id="register-form">
      <h2>Register</h2>
      <form id="register-form" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="register-name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="register-login" placeholder="Login" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="register-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <div id="login-form">
      <h2>Login</h2>
      <form id="login-form" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="login-login" placeholder="Login" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="login-password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <div id="create-url-form">
      <h2>Create Short URL</h2>
      <form id="create-url-form" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" id="url-input" placeholder="Enter URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>

    <div id="urls-list">
      <h2>URLs</h2>
      <ul id="urls"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
